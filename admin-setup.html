<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员初始化 - 武汉大学</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">管理员账号初始化</h2>
        
        <form id="adminSetupForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">管理员邮箱</label>
                <input type="email" id="adminEmail" value="admin@whu.edu.cn" 
                       class="w-full px-3 py-2 border rounded-lg" readonly>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">管理员密码</label>
                <input type="password" id="adminPassword" required
                       class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">确认密码</label>
                <input type="password" id="confirmPassword" required
                       class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                创建管理员账号
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script>
        document.getElementById('adminSetupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('adminPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('密码不一致！');
                return;
            }
            
            if (password.length < 6) {
                alert('密码长度至少6位！');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: 'admin@whu.edu.cn',
                    password: password,
                    options: {
                        data: {
                            full_name: '系统管理员',
                            role: 'admin'
                        }
                    }
                });
                
                if (error) throw error;
                
                // 插入用户记录到users表
                const { error: dbError } = await supabase
                    .from('users')
                    .insert([
                        {
                            id: data.user.id,
                            email: 'admin@whu.edu.cn',
                            full_name: '系统管理员',
                            role: 'admin',
                            created_at: new Date()
                        }
                    ]);
                
                if (dbError) throw dbError;
                
                alert('管理员账号创建成功！');
                window.location.href = 'admin.html';
                
            } catch (error) {
                console.error('创建管理员失败:', error);
                alert('创建失败: ' + error.message);
            }
        });
    </script>
</body>
</html>
