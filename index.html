<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武汉大学信息门户</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .whu-blue { background-color: #1e3a8a; }
        .whu-light-blue { background-color: #3b82f6; }
        .whu-gold { color: #d4af37; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="whu-blue text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="https://www.whu.edu.cn/images/logo.png" alt="武大校徽" class="h-10 w-10">
                <span class="text-xl font-bold">武汉大学</span>
            </div>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-whu-gold">首页</a>
                <a href="login.html" class="hover:text-whu-gold">登录</a>
                <a href="register.html" class="hover:text-whu-gold">注册</a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <header class="whu-light-blue text-white py-20">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-4">欢迎来到武汉大学信息门户</h1>
            <p class="text-xl mb-8">统一身份认证平台</p>
            <a href="login.html" class="bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition duration-300">
                立即登录
            </a>
        </div>
    </header>

    <!-- 功能特色 -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">平台特色</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="text-center p-6">
                    <div class="whu-blue w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-white text-2xl">🔐</span>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">统一身份认证</h3>
                    <p class="text-gray-600">安全可靠的统一身份认证系统</p>
                </div>
                <div class="text-center p-6">
                    <div class="whu-blue w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-white text-2xl">📊</span>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">个人信息管理</h3>
                    <p class="text-gray-600">完善的个人信息管理系统</p>
                </div>
                <div class="text-center p-6">
                    <div class="whu-blue w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-white text-2xl">🌐</span>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">校园服务集成</h3>
                    <p class="text-gray-600">一站式校园服务平台</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
</body>
</html>
